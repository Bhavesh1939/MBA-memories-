<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MBA Memory Archive</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.2/wordcloud2.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0f0f1a;
  color: white;
}

h1 {
  text-align: center;
  margin-top: 40px;
  font-size: 2.5em;
  letter-spacing: 2px;
}

.section {
  padding: 40px;
  max-width: 1100px;
  margin: auto;
}

form {
  background: #1c1c2e;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
}

input, textarea, select {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  background: #2b2b3f;
  color: white;
}

button {
  padding: 12px;
  width: 100%;
  background: #4e73df;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #6c8cff;
}

#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.inner { background: #1f7a1f; }
.close { background: #1f4f7a; }
.mba { background: #b36b00; }
.classmate { background: #444; }

#wordcloud {
  width: 100%;
  height: 400px;
  margin-top: 30px;
}

.carousel {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  margin-top: 20px;
}

.carousel img {
  height: 200px;
  border-radius: 10px;
}
</style>
</head>

<body>

<h1>MBA Memory Archive</h1>

<div class="section">
  <h2>Leave a Memory ðŸ’™</h2>
  <form id="testimonialForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="testimonial" placeholder="Your words about me" required></textarea>
    <input type="text" id="traits" placeholder="Traits (comma separated)" required>
    <select id="relationship">
      <option>Inner Circle</option>
      <option>Close Friend</option>
      <option>MBA Friend</option>
      <option>Classmate</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="section">
  <h2>Testimonials</h2>
  <div id="cards"></div>
</div>

<div class="section">
  <h2>Traits Word Cloud</h2>
  <canvas id="wordcloud"></canvas>
</div>

<div class="section">
  <h2>Memories</h2>
  <div class="carousel" id="carousel">
    <!-- Optional static images -->
    <img src="https://picsum.photos/400/300?1">
    <img src="https://picsum.photos/400/300?2">
    <img src="https://picsum.photos/400/300?3">
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzdH52h8IhO-kUnzopJgaihEWNVP2SlJ783vTnyPeaC9JrEaGsiHhAVsNOvYx_JVSdZ/exec";

document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("testimonialForm");
  const nameInput = document.getElementById("name");
  const testimonialInput = document.getElementById("testimonial");
  const traitsInput = document.getElementById("traits");
  const relationshipInput = document.getElementById("relationship");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      name: nameInput.value,
      testimonial: testimonialInput.value,
      traits: traitsInput.value,
      relationship: relationshipInput.value
    };

    try {
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Memory submitted successfully ðŸ’™");

      form.reset();
      loadData();

    } catch (err) {
      alert("Submission failed. Check backend deployment.");
      console.error(err);
    }
  });

  loadData();
});

async function loadData(){
  try {
    const res = await fetch(API);
    const data = await res.json();

    const cards = document.getElementById("cards");
    cards.innerHTML = "";

    const traitsFreq = {};

    data.sort((a,b)=>a.Name.localeCompare(b.Name));

    data.forEach(person=>{
      const div = document.createElement("div");
      div.className="card";

      if(person.Relationship==="Inner Circle") div.classList.add("inner");
      if(person.Relationship==="Close Friend") div.classList.add("close");
      if(person.Relationship==="MBA Friend") div.classList.add("mba");
      if(person.Relationship==="Classmate") div.classList.add("classmate");

      div.textContent=person.Name;
      div.onclick=()=> window.location="person.html?name="+encodeURIComponent(person.Name);
      cards.appendChild(div);

      if(person.Traits){
        person.Traits.split(",").forEach(t=>{
          t=t.trim();
          traitsFreq[t]=(traitsFreq[t]||0)+1;
        });
      }
    });

    WordCloud(document.getElementById('wordcloud'), {
      list: Object.entries(traitsFreq),
      gridSize: 8,
      weightFactor: 10,
      backgroundColor: '#0f0f1a',
      color: 'random-light'
    });

  } catch (err) {
    console.error("Data loading failed:", err);
  }
}
</script>

</body>
</html>
