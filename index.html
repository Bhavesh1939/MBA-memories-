<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MBA Memory Archive</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.2/wordcloud2.min.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0f0f1a;
  color: white;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  margin-top: 40px;
  font-size: 2.5em;
  letter-spacing: 2px;
}

#cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  gap: 20px;
  padding: 40px;
}

.card {
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.inner { background: #1f7a1f; }
.close { background: #1f4f7a; }
.mba { background: #b36b00; }
.classmate { background: #444; }

#wordcloud {
  width: 100%;
  height: 400px;
}

.carousel {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 20px;
}

.carousel img {
  height: 200px;
  border-radius: 10px;
}

#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

#popup form {
  background: #1c1c2e;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
}

input, textarea, select {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

button {
  padding: 10px;
  width: 100%;
  background: #4e73df;
  color: white;
  border: none;
  border-radius: 5px;
}
</style>
</head>

<body>

<div id="popup">
  <form id="testimonialForm">
    <h3>Leave a Memory ðŸ’™</h3>
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="testimonial" placeholder="Your words about me" required></textarea>
    <input type="text" id="traits" placeholder="Traits (comma separated)" required>
    <select id="relationship">
      <option>Inner Circle</option>
      <option>Close Friend</option>
      <option>MBA Friend</option>
      <option>Classmate</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</div>

<h1>MBA Memory Archive</h1>
<div id="cards"></div>

<h1>Traits Word Cloud</h1>
<canvas id="wordcloud"></canvas>

<h1>Memories</h1>
<div class="carousel" id="carousel"></div>

<script>
const API = "YOUR_WEB_APP_URL";

if(localStorage.getItem("submitted")){
  document.getElementById("popup").style.display="none";
}

document.getElementById("testimonialForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const data = {
    name: name.value,
    testimonial: testimonial.value,
    traits: traits.value,
    relationship: relationship.value
  };

  await fetch(API,{
    method:"POST",
    body: JSON.stringify(data)
  });

  localStorage.setItem("submitted",true);
  location.reload();
});

async function loadData(){
  const res = await fetch(API);
  const data = await res.json();

  data.sort((a,b)=>a.Name.localeCompare(b.Name));

  const cards = document.getElementById("cards");
  const traitsFreq = {};

  data.forEach(person=>{
    const div = document.createElement("div");
    div.className="card";

    if(person.Relationship==="Inner Circle") div.classList.add("inner");
    if(person.Relationship==="Close Friend") div.classList.add("close");
    if(person.Relationship==="MBA Friend") div.classList.add("mba");
    if(person.Relationship==="Classmate") div.classList.add("classmate");

    div.textContent=person.Name;
    div.onclick=()=> window.location="person.html?name="+encodeURIComponent(person.Name);
    cards.appendChild(div);

    if(person.Traits){
      person.Traits.split(",").forEach(t=>{
        t=t.trim();
        traitsFreq[t]=(traitsFreq[t]||0)+1;
      });
    }
  });

  WordCloud(document.getElementById('wordcloud'), {
    list: Object.entries(traitsFreq),
    gridSize: 8,
    weightFactor: 10,
    backgroundColor: '#0f0f1a',
    color: 'random-light'
  });
}

loadData();
</script>

</body>
</html>
